
<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="../js/calculator.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <style>
        .center{
          position: absolute;
          top:40%;
          left:40%;
          padding: 30px;
        }
        .digit{
          width:50%;
          margin-right: 5px;
        }
      </style>  
      </head>
       <body>
 <div class="container bg-success w-25 center">
   <div class="row md-auto mt-3">
     <button class="col-3 rounded" id="examp" onclick="remove()">C</button>
     <div class="col-9 rounded bg-secondary" id="display"></div> 
   </div>
    <div class="row md-auto mt-2">
      <button class="col mr-2 rounded digit" onclick="insert(this.innerHTML)">7</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">8</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">9</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">+</button>  
    </div>
    <div class="row md-auto mt-2">
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">4</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">5</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">6</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">-</button>  
    </div>
    <div class="row md-auto mt-2">
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">1</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">2</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">3</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">*</button>  
    </div>
    <div class="row md-auto mt-2">
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">0</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">.</button>
      <button class="col mr-2 rounded digit"onclick="insert(this.innerHTML)">/</button>
      <button class="col mr-2 rounded digit"onclick="equal()">=</button>  
    </div>
  </div>
</div>
</div>

</body>
</html>
